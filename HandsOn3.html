<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandsOn3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="HandsOn3.css">
</head>
<body>
    
  <!-- creation of toggle button for cards -->
  <div class="container pt-2">
    <h6 style="color: white; text-align: center; font-size: 50px;">Cognizant HandsON-3</h6>
    <div class="container gridparent pt-1">
    <button class="btn btn-lg text-white d-block ms-auto " id="gridbtn" data-bs-toggle="collapse" data-bs-target=".gridcls"><i class="fas fa-th-large"></i></button>
    <div class="gridcls collapse">
      <div class="row"></div>
    </div>
    </div>

    <!-- creation of toggle button of table -->
    <div class="container tableparent pb-2">
      <button class="btn btn-lg text-white d-block ms-auto" id="listbtn" data-bs-toggle="collapse" data-bs-target=".tablecls"><i class="fas fa-bars"></i></button>
        <div class="tablecls collapse">
            <table class="table  text-center  m-2 " id="tblparent">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Skils</th>
                        <th>Project</th>
                        <th>HCM</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>


  <script src="HandsOn3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
